                <div class="cadastro">

                    <h1>Faça seu cadastro</h1>
                    <div class="tudo">
                        <div class="cadastro1">
                            <form name="Form" onsubmit="return validar()">
                                <fieldset>

                                    <legend><b>Dados Pessoais</b></legend>

                                    <table>

                                        <tr>

                                            <td>
                                                <label>Nome: </label>
                                            </td>

                                            <td>
                                                <input type="text" name="Nome" id="nome">
                                            </td>

                                        </tr>

                                        <tr>
                                            <td>

                                                <label>Nascimento: </label>

                                            </td>

                                            <td>

                                                <input type="date" name="texto" id="nascimento">

                                            </td>

                                        </tr>

                                        <tr>

                                            <td>

                                                <label>RG: </label>

                                            </td>

                                            <td>

                                                <input type="text" name="rg" id="rg">

                                            </td>

                                        </tr>

                                        <tr>

                                            <td>

                                                <label>CPF:</label>

                                            </td>

                                            <td>

                                                <input type="text" name="cpf" id="cpf">

                                            </td>

                                        </tr>
                                        <tr>

                                            <td>

                                                <label>Telefone:</label>

                                            </td>

                                            <td>

                                                <input type="text" name="tel" id="tel">

                                            </td>

                                        </tr>
                                    </table>

                                </fieldset>
                        </div>
                        <div class="ender">
                            <fieldset>

                                <legend><b>Dados de Endereço</b></legend>

                                <table>

                                    <tr>

                                        <td>

                                            <label>Rua / Numero:</label>

                                        </td>

                                        <td>

                                            <input type="text" name="rua">

                                        </td>

                                    </tr>

                                    <tr>

                                        <td>

                                            <label>Bairro: </label>

                                        </td>

                                        <td>

                                            <input type="text" name="bairro">

                                        </td>

                                    </tr>

                                    <tr>

                                        <td>

                                            <label>Estado:</label>

                                        </td>

                                        <td>

                                            <select name="estado">
                                                <option value="ac">Acre</option>
                                                <option value="al">Alagoas</option>
                                                <option value="am">Amazonas</option>
                                                <option value="ap">Amapá</option>
                                                <option value="ba">Bahia</option>
                                                <option value="ce">Ceará</option>
                                                <option value="df">Distrito Federal</option>
                                                <option value="es">Espírito Santo</option>
                                                <option value="go">Goiás</option>
                                                <option value="ma">Maranhão</option>
                                                <option value="mt">Mato Grosso</option>
                                                <option value="ms">Mato Grosso do Sul</option>
                                                <option value="mg">Minas Gerais</option>
                                                <option value="pa">Pará</option>
                                                <option value="pb">Paraíba</option>
                                                <option value="pr">Paraná</option>
                                                <option value="pe">Pernambuco</option>
                                                <option value="pi">Piauí</option>
                                                <option value="rj">Rio de Janeiro</option>
                                                <option value="rn">Rio Grande do Norte</option>
                                                <option value="ro">Rondônia</option>
                                                <option value="rs">Rio Grande do Sul</option>
                                                <option value="rr">Roraima</option>
                                                <option value="sc">Santa Catarina</option>
                                                <option value="se">Sergipe</option>
                                                <option value="sp">São Paulo</option>
                                                <option value="to">Tocantins</option>

                                            </select>

                                        </td>

                                    </tr>

                                    <tr>

                                        <td>
                                            <label>Cidade: </label>
                                        </td>

                                        <td>

                                            <input type="text" name="cidade">

                                        </td>

                                    </tr>

                                    <tr>

                                        <td>
                                            <label>CEP: </label>
                                        </td>

                                        <td>
                                            <input type="text" id="cep" name="cep">
                                        </td>

                                    </tr>

                                </table>

                            </fieldset>
                        </div>

                        <div class="login">

                            <fieldset>

                                <legend><b>Dados de login</b></legend>

                                <table>

                                    <tr>

                                        <td>

                                            <label>E-mail: </label>

                                        </td>

                                        <td>

                                            <input type="text" name="email">

                                        </td>

                                    </tr>

                                    <tr>

                                        <td>

                                            <label>Login de usuário: </label>

                                        </td>

                                        <td>

                                            <input type="text" name="login">

                                        </td>

                                    </tr>

                                    <tr>
                                        <td>

                                            <label>Senha: </label>

                                        </td>

                                        <td>

                                            <input type="password" name="pass">

                                        </td>

                                    </tr>

                                    <tr>

                                        <td>

                                            <label>Confirme a senha: </label>

                                        </td>

                                        <td>

                                            <input type="password" name="passconfirm">

                                        </td>

                                    </tr>

                                </table>

                            </fieldset>
                        </div>
                        <button type="submit" class="registerbtn">Registrar</button>
                        </form>
